name: build
on:
  pull_request: # close of PR - mostly merges but not exclusively. if issue, can revise
    branches:
      - main
    types:
      - closed
  push:              # on pushing to page-test, as a dev branch for forks only
    branches:
      - page-test
  workflow_dispatch: # on clicking browser GUI button - Not working?

permissions:
  contents: write
  pull-requests: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      # Copy root dir items to docs when publishing
      - run: for f in C*md; do cp $f ./docs/src/; done
      - run: cp LICENSE ./docs/src/
      - run: pip install mkdocs-material mkdocs-exclude
      # later: add mkdocs-include-markdown-plugin to pip list
      # not sure if below actually works
      - run: iconv -f utf-8 -t utf-8 -c ./docs/src/1_Mechanics/04_Powers.md > ./docs/src/1_Mechanics/04_Powers.md
      - run: mkdocs gh-deploy --force --clean --verbose --config-file ./docs/mkdocs.yml
